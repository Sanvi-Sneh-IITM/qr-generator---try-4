<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>QR Code Generator</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">QR Code Generator</h1><div class="mb-4"><label for="qrInput" class="block text-gray-700 text-sm font-semibold mb-2">Enter Text or URL:</label><input type="text" id="qrInput" placeholder="e.g., https://example.com or Hello World!" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"></div><button id="generateBtn" class="w-full py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Generate QR Code</button><div id="qrCodeContainer" class="mt-6 flex justify-center min-h-[200px] items-center"><img id="qrCodeImage" src="" alt="Generated QR Code" class="max-w-full h-auto border border-gray-200 p-2 rounded-md hidden"></div><p id="message" class="text-center text-red-500 text-sm mt-4 hidden">Please enter some text or a URL.</p></div><script>const qrInput = document.getElementById('qrInput');const generateBtn = document.getElementById('generateBtn');const qrCodeImage = document.getElementById('qrCodeImage');const messageElement = document.getElementById('message');generateBtn.addEventListener('click', () => {const inputValue = qrInput.value.trim();if (inputValue) {messageElement.classList.add('hidden');qrCodeImage.classList.add('hidden');const qr = new QRious({value: inputValue,size: 200,background: 'white',foreground: 'black',level: 'H'});qrCodeImage.src = qr.toDataURL();qrCodeImage.alt = "QR Code for: " + inputValue;qrCodeImage.classList.remove('hidden');} else {qrCodeImage.classList.add('hidden');messageElement.classList.remove('hidden');}});qrInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {generateBtn.click();}});window.addEventListener('load', () => {qrInput.value = 'https://github.com/PravinMishra07/qr-generator';generateBtn.click();});</script></body></html>
